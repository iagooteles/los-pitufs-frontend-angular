<div *ngIf="loading" class="flex items-center justify-center py-10">
  <p class="text-white text-3xl animate-pulse">Carregando jogo...</p>
</div>

<div
  *ngIf="!loading && gameData"
  class="bg-white shadow-lg rounded-lg overflow-hidden max-w-6xl mx-auto my-8 transition-transform transform hover:scale-[1.01]"
>
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/3 w-full">
      <img
        [src]="gameData.coverImageUrl || 'assets/default-cover.jpg'"
        alt="Capa do jogo"
        class="w-full h-full object-cover"
      />
    </div>

    <div class="md:w-2/3 w-full p-6 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold mb-2 text-gray-900">
          {{ gameData.title }}
        </h2>
        <p class="text-sm text-purple-700 font-semibold mb-3 uppercase">
          {{ gameData.genres }}
        </p>

        <p class="text-gray-700 mb-1">
          <strong class="text-gray-900">Desenvolvedora:</strong>
          {{ gameData.developer }}
        </p>
        <p class="text-gray-700 mb-1">
          <strong class="text-gray-900">Publicadora:</strong>
          {{ gameData.publisher }}
        </p>
        <p class="text-gray-700">
          <strong class="text-gray-900">Data de Lançamento:</strong>
          {{ gameData.releaseDate | date : "dd/MM/yyyy" }}
        </p>
      </div>

      <div class="mt-6">
        <a
          [href]="gameData.externalLink"
          target="_blank"
          class="inline-block bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
        >
          Adicionar a playlist
        </a>
      </div>
    </div>
  </div>

  <div class="p-6 border-t border-gray-100 bg-gray-50">
    <h3 class="text-xl font-semibold mb-3 text-gray-900">Descrição</h3>
    <p class="text-gray-700 leading-relaxed">
      {{ gameData.description }}
    </p>
  </div>
</div>
