<div *ngIf="loading" class="loading">
  Carregando perfil...
</div>

<div class="profile-container" *ngIf="!loading && userData">
  <div class="profile-header">
    <img [src]="userData.profilePictureUrl || 'assets/default-avatar.png'" alt="Profile" class="avatar" />
    <h2>{{ userData.username }}</h2>
    <p>{{ userData.bio }}</p>
  </div>

  <div class="profile-stats">
    <span>{{ followersCount }} seguidores</span>
    <span>{{ followingCount }} seguindo</span>
  </div>

  <button
    *ngIf="loggedUserId !== userId"
    (click)="toggleFollow()"
    [ngClass]="{ 'unfollow-btn': isFollowing, 'follow-btn': !isFollowing }">
    {{ isFollowing ? 'Deixar de seguir' : 'Seguir' }}
  </button>
</div>
