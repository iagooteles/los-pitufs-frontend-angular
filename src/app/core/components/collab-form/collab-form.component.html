<div
  class="bg-[#1e1e1e] text-white rounded-2xl p-8 max-w-md mx-auto mt-12 shadow-lg text-center"
>
  <h2 class="text-2xl font-bold text-pink-400 mb-2">
    ðŸŽ® Quer colaborar com o site?
  </h2>
  <p class="text-gray-300 mb-6">
    Envie uma mensagem no nosso Discord!
  </p>

  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <input
      type="email"
      placeholder="Seu e-mail"
      [(ngModel)]="email"
      name="email"
      required
      class="w-full bg-[#2a2a2a] border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition"
    />

    <textarea
      placeholder="Digite sua mensagem..."
      [(ngModel)]="message"
      name="message"
      rows="4"
      required
      class="w-full bg-[#2a2a2a] border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition resize-none"
    ></textarea>

    <button
      type="submit"
      [disabled]="loading"
      class="bg-pink-500 hover:bg-pink-600 disabled:opacity-50 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300 cursor-pointer"
    >
      {{ loading ? 'Enviando...' : 'Enviar mensagem' }}
    </button>
  </form>

  <p
    *ngIf="success"
    class="text-green-400 mt-4 text-sm font-medium animate-fadeIn"
  >
    âœ… Mensagem enviada com sucesso! Obrigado ðŸ’–
  </p>
</div>
