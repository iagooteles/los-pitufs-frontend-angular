<div
  class="mt-6 w-[370px] sm:w-[380px] md:w-full max-w-xl bg-[#2a2a2a] rounded-xl shadow-lg p-6 border border-gray-700 flex flex-col gap-4 text-white mx-auto"
>
  <div class="flex justify-between items-center">
    <h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-pink-400">Adicionar novo jogo</h3>
    <button (click)="fechar()" class="text-white hover:text-pink-400 font-bold text-xl sm:text-2xl md:text-3xl">✕</button>
  </div>

  <form [formGroup]="formAddGame" (ngSubmit)="submit()" class="flex flex-col gap-4" enctype="multipart/form-data">
    <input
      type="text"
      formControlName="title"
      placeholder="Título do jogo"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
      required
    />

    <textarea
      formControlName="description"
      placeholder="Descrição"
      rows="3"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    ></textarea>

    <input
      type="text"
      formControlName="developer"
      placeholder="Desenvolvedor"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    />

    <input
      type="text"
      formControlName="publisher"
      placeholder="Publisher"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    />

    <input
      type="date"
      formControlName="releaseDate"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    />
    
    <label class="text-sm sm:text-base md:text-lg" for="coverFile">Capa do jogo:</label>
    <input
      type="file"
      id="coverFile"
      (change)="onFileSelected($event)"
      accept="image/*"
      class="px-4 py-2 rounded-lg bg-[#1e1e1e] border border-gray-600 text-white focus:outline-none focus:border-pink-500"
    />

    <input
      type="text"
      formControlName="externalLink"
      placeholder="Link externo"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    />

    <input
      type="text"
      formControlName="genres"
      placeholder="Gêneros (ex: RPG, Ação)"
      class="px-4 py-3 text-lg sm:text-xl md:text-base rounded-lg bg-[#1e1e1e] border border-gray-600 focus:outline-none focus:border-pink-500"
    />

    <button
      type="submit"
      [disabled]="submitting"
      class="mt-4 px-6 py-3 bg-pink-500 hover:bg-pink-600 rounded-lg transition text-white font-bold text-lg sm:text-xl md:text-base cursor-pointer"
    >
      {{ submitting ? 'Enviando...' : 'Adicionar Jogo' }}
    </button>
  </form>

  <p *ngIf="successMessage" class="text-green-400 mt-2 text-lg sm:text-xl md:text-base">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="text-red-400 mt-2 text-lg sm:text-xl md:text-base">{{ errorMessage }}</p>
</div>
