<div class="flex items-center justify-center gap-4 w-full max-w-7xl mx-auto mt-10 px-4">
  <!-- Botão Anterior -->
  <button
    (click)="prev()"
    [disabled]="index === 0"
    class="text-4xl font-bold text-blue-500 disabled:text-gray-400 transition hover:scale-110 disabled:hover:scale-100 cursor-pointer"
    aria-label="Anterior"
  >
    ‹
  </button>

  <!-- Carrossel -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full">
    <div
      *ngFor="let game of visible"
      class="bg-white rounded-xl shadow-md hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden flex flex-col"
    >
      <img
        [src]="game.image"
        [alt]="game.title"
        class="w-full h-48 object-cover"
      />
      <div class="p-4 flex flex-col flex-1">
        <h3 class="text-lg font-bold text-gray-800 mb-1 truncate">{{ game.title }}</h3>
        <p class="text-gray-600 text-sm flex-1 mb-3 line-clamp-3">
          {{ game.description }}
        </p>
        <a
          [routerLink]="game.link"
          class="mt-auto inline-block text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition"
        >
          Ver página do jogo
        </a>
      </div>
    </div>
  </div>

  <!-- Botão Próximo -->
  <button
    (click)="next()"
    [disabled]="index + 4 >= gameCards.length"
    class="text-4xl font-bold text-blue-500 disabled:text-gray-400 transition hover:scale-110 disabled:hover:scale-100 cursor-pointer"
    aria-label="Próximo"
  >
    ›
  </button>
</div>
