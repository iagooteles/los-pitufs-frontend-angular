<div class="flex items-center justify-center gap-4 w-full max-w-7xl mx-auto mt-8">
  <button
    (click)="prev()"
    [disabled]="index === 0"
    class="text-3xl text-purple-500 disabled:text-gray-400 transition transform hover:scale-110 cursor-pointer"
  >
    ‹
  </button>

  <div class="grid grid-cols-3 sm:grid-cols-6 gap-6 w-full">
    <div
      *ngFor="let user of visible"
      class="flex flex-col items-center"
    >
      <div
        class="w-20 h-20 rounded-full p-1 bg-gradient-to-tr from-purple-400 via-pink-500 to-purple-600 cursor-pointer transform transition duration-300 hover:scale-110"
      >
        <img
          [src]="user.image"
          [alt]="user.nickname"
          class="w-full h-full rounded-full object-cover border-2 border-white"
        />
      </div>
      <span class="mt-2 text-sm font-medium text-gray-700 text-center">
        {{ user.nickname }}
      </span>
    </div>
  </div>

  <button
    (click)="next()"
    [disabled]="index + 6 >= userCards.length"
    class="text-3xl text-purple-500 disabled:text-gray-400 transition transform hover:scale-110 cursor-pointer"
  >
    ›
  </button>
</div>
