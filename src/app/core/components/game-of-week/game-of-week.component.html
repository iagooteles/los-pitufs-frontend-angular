<div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden max-w-7xl mx-auto my-6">
  <div class="md:w-1/3 w-full">
    <img [src]="destaque.image" [alt]="destaque.title" class="w-full h-full object-cover">
  </div>

  <div class="md:w-2/3 w-full p-6 flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold mb-2">{{ destaque.title }}</h2>
      <p class="text-gray-700 mb-4">{{ destaque.description }}</p>

      <div class="flex mb-4">
        <ng-container *ngFor="let filled of stars; let i = index">
          <svg *ngIf="filled" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.955a1 1 0 00.95.69h4.151c.969 0 1.371 1.24.588 1.81l-3.36 2.44a1 1 0 00-.364 1.118l1.287 3.954c.3.921-.755 1.688-1.538 1.118l-3.36-2.44a1 1 0 00-1.175 0l-3.36 2.44c-.783.57-1.838-.197-1.538-1.118l1.287-3.954a1 1 0 00-.364-1.118l-3.36-2.44c-.783-.57-.38-1.81.588-1.81h4.15a1 1 0 00.951-.69l1.287-3.955z"/>
          </svg>
          <svg *ngIf="!filled" class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.955a1 1 0 00.95.69h4.151c.969 0 1.371 1.24.588 1.81l-3.36 2.44a1 1 0 00-.364 1.118l1.287 3.954c.3.921-.755 1.688-1.538 1.118l-3.36-2.44a1 1 0 00-1.175 0l-3.36 2.44c-.783.57-1.838-.197-1.538-1.118l1.287-3.954a1 1 0 00-.364-1.118l-3.36-2.44c-.783-.57-.38-1.81.588-1.81h4.15a1 1 0 00.951-.69l1.287-3.955z"/>
          </svg>
        </ng-container>
      </div>
    </div>

    <div>
      <a [href]="destaque.link" class="inline-block bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition cursor-pointer font-semibold py-2 px-4 rounded transition-colors">
        Visualizar Jogo
      </a>
    </div>
  </div>
</div>
