<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
    <button (click)="onClose()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">✕</button>

    <h2 class="text-2xl font-bold mb-4 text-center">Registrar-se</h2>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <input [(ngModel)]="user.email" name="email" placeholder="Email" required class="border p-2 w-full mb-2 rounded" />
      <input [(ngModel)]="user.password" name="password" type="password" placeholder="Senha" required class="border p-2 w-full mb-2 rounded" />
      <input [(ngModel)]="user.username" name="username" placeholder="Nome de usuário" required class="border p-2 w-full mb-2 rounded" />
      <input [(ngModel)]="user.country" name="country" placeholder="País" class="border p-2 w-full mb-2 rounded" />
      <textarea [(ngModel)]="user.bio" name="bio" placeholder="Bio" class="border p-2 w-full mb-4 rounded"></textarea>

      <button type="submit" [disabled]="isSubmitting"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:opacity-50">
        {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
      </button>
    </form>
  </div>
</div>
