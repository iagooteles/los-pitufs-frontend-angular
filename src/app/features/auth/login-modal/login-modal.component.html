<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

    <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-3">
      <input type="email" placeholder="Email" class="border rounded-lg px-3 py-2" required>
      <input type="password" placeholder="Senha" class="border rounded-lg px-3 py-2" required>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>

    <button class="mt-3 text-sm text-gray-500 hover:underline w-full text-center"
            (click)="close.emit()">
      Fechar
    </button>
  </div>
</div>
