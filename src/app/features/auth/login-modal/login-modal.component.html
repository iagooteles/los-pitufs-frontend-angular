<div class="fixed inset-0 bg-[#50547e] bg-opacity-70 flex justify-center items-center z-50">
  <div class="bg-[#30355c] p-8 rounded-3xl shadow-2xl w-80 sm:w-96 text-white relative">
    
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <input 
        [(ngModel)]="email" 
        name="email" 
        type="email" 
        placeholder="Email" 
        class="px-4 py-2 rounded-xl border border-gray-400 bg-[#50547e] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      >
      <input 
        [(ngModel)]="password" 
        name="password" 
        type="password" 
        placeholder="Senha" 
        class="px-4 py-2 rounded-xl border border-gray-400 bg-[#50547e] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
        required
      >
      <button 
        type="submit" 
        class="bg-purple-700 hover:bg-purple-800 transition-colors py-2 rounded-xl font-semibold cursor-pointer "
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <button 
      class="absolute top-4 right-4 text-gray-300 hover:text-white text-lg font-bold cursor-pointer" 
      (click)="close.emit()"
      aria-label="Fechar"
    >
      &times;
    </button>

    <p class="text-sm text-gray-300 mt-4 text-center">
      NÃ£o tem conta? <a (click)="openRegisterModal()" class="text-purple-400 hover:underline cursor-pointer">Registre-se</a>
    </p>
    
  </div>
</div>
